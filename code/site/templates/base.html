<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    
    <meta name="description" content="{% block meta_desc %}{{page.meta_description}}{% endblock%}" />
    <meta name="keywords" content="{% block meta_keys%}{{page.meta_keywords}}{% endblock%}" />
    <meta name="author" content="Shady Hill Studios - www.shadyhillstudios.com" />      
    
    <title>{% block meta_title %}{{page.meta_title}}{% endblock%}</title>
    
    <link rel="stylesheet" href="/assets/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/font-awesome-4.0.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/css/ionicons/ionicons.min.css">
    
    <link href="/assets/css/thirdthird.css" rel="stylesheet" type="text/css" />
    <!-- include db css files-->
    {% for css in page.cssFiles %}
    <link href="/assets/css/{{css}}" rel="stylesheet" type="text/css" />
    {% endfor %}
    
    <link href='//fonts.googleapis.com/css?family=Astloch:400,700|IM+Fell+French+Canon|IM+Fell+Great+Primer|Unna|Lancelot|Crimson+Text:400,700' rel='stylesheet' type='text/css'>  
    <link href="//fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet" type="text/css">


</head>

<body>
    <div class="row-fluid" style="height: 42px;  line-height: 42px;">        
        <div class="col-sm-3">
            <span style="font-size: 18px; font-family: 'Unna';">The Third Third</span>
        </div>        
        <div class="col-sm-9" style="text-align: right;">
            <i class="ionicons ion-ios7-contact" style="font-size: 26px; color: #999;"></i><br />
            <!-- <span style="font-size: 11px;">SIGN IN</span> -->
        </div>
    </div>
    <div class="row-fluid clearfix" style="margin-bottom: 10px;">

    </div>

    {% block body %}{% endblock %}
    <!-- BEGIN END HTML TEMPLATE -->
    <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>-->
    <script src="/assets/js/jquery/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="/assets/js/transit/transit.min.js" type="text/javascript"></script>
    <script src="/assets/js/bootstrap/bootstrap.min.js" type="text/javascript"></script>
    <script src="/assets/js/jScripts.js" type="text/javascript"></script>

    <!-- include db js files -->
    {% for js in page.jsFiles %}
        <script src="/assets/js/{{js}}" type="text/javascript"></script>
    {% endfor %}
</body>
</html>
